<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilo.css">
    <title>Tienda Basica</title>
</head>
<body>

    <header>
        <h1 class="estilo">Rosario Store</h1>
        <div class="container-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="Icono">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
              </svg>
            
             <div class="count-productos">
                <span class="Contador">0</span>
             </div>  
             <div class="container-cart-productos
             hidden-cart">
                <div class="cart-productos">
                    <div class="infor-cart-productos">
                    <span class="cantidad-productos">1</span>
                    <p class="titulo-productos">Crop Top</p>
                    <span class="precio-productos">$30</span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icono-close">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                      </svg>
                      
                </div>
                <div class="cart-total">
                    <h3>Total:</h3>
                    <span class="Total-pagar">$140</span>
                </div>
             </div>

        </div>
          
    </header>


        <div class="container-items">
            <div class="item">
                <figure>
                <img src="Imagenes/Compra1.jfif" alt="Producto">

                </figure>
                <div class="infor-producto">
                  <h2>Suit Set 2 Piece Business</h2>
                 <p class="price"> $45 </p>
                 <button>Añadir al carrito</button>
    
                </div>
            </div>
            <div class="item">
                <figure>
                <img src="Imagenes/Compra2.jfif" alt="Producto">

                </figure>
                <div class="infor-producto">
                  <h2>Crop Top</h2>
                 <p class="price"> $30 </p>
                 <button>Añadir al carrito</button>
    
                </div>
            </div>
            <div class="item">
                <figure>
                <img src="Imagenes/Compra3.jfif" alt="Producto">

                </figure>
                <div class="infor-producto">
                  <h2>Tennis Stay</h2>
                 <p class="price"> $110 </p>
                 <button>Añadir al carrito</button>
    
                </div>
            </div>
            <div class="item">
                <figure>
                <img src="Imagenes/Compra4.jfif" alt="Producto">

                </figure>
                <div class="infor-producto">
                  <h2>Smartwatch</h2>
                 <p class="price"> $75 </p>
                 <button>Añadir al carrito</button>
    
                </div>
            </div>
            <div class="item">
                <figure>
                <img src="Imagenes/Compra5.jfif" alt="Producto">

                </figure>
                <div class="infor-producto">
                  <h2> gold chain</h2>
                 <p class="price"> $35 </p>
                 <button>Añadir al carrito</button>
    
                </div>
            </div>
        </div>
  <script src="index.js"></script>
</body>
</html>
